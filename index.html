    <script>
        // Lade die Datei "data.txt" mit Hilfe der Fetch-API
        fetch("data.txt")
        .then(response => {
            // Wenn die Datei erfolgreich geladen wurde, lies den Text aus und schreibe ihn in das span-Element
            if(response.ok) {
                response.text().then(text => {
                    document.getElementById("ticket-number").textContent = text;
                });
            }
        })
        .catch(error => {
            console.error(error);
        });
    </script>
